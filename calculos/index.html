<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/acat.jpeg" type="image/x-icon">
    <title>Cálculos ACAT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
        <form action="#">
            <div class="select">
                <label for="calc">Selecione o Cálculo:</label>
                <select name="calculo" id="calc">
                    <option value="0">BANDEIRA 1 (PETRO)</option>
                    <option value="1">BANDEIRA 2 (PETRO)</option>
                    <option value="2">BANDEIRA 1 (NORMAL)</option>
                    <option value="3">BANDEIRA 2 (NORMAL)</option>
                    <option value="4">YARA BANDEIRA 1</option>
                    <option value="5">YARA BANDEIRA 2</option>
                    <option value="6">PRODESAN</option>
                </select>
                <label for="tema" class="tema">Tema:</label>
                <select name="tema" class="tema" id="tema">
                    <option value="dark">Escuro</option>
                    <option value="white">Branco</option>
                </select>
            </div>
            <div class="card">
                <div class="card-container">
                    <label for="" class="title">Bandeira 1</label>
                    <label for="km" class="red">KM</label>
                    <input type="text" name="km" id="km">
                    <span>x  4,46</span>
                    <span>+  6,30</span>
                    <span>+ </span>
                    <label for="hp" class="red">HP</label>
                    <input type="text" name="hp" id="hp">
                    <p class="text">Resultado:</p>
                    <p class="result"></p>
                    <button>calcular</button>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <label for="" class="title">Bandeira 2</label>
                    <label for="km" class="red">KM</label>
                    <input type="text" name="km" id="km">
                    <span>x  5,35</span>
                    <span>+  6,30</span>
                    <span>+ </span>
                    <label for="hp" class="red">HP</label>
                    <input type="text" name="hp" id="hp">
                    <p class="text">Resultado:</p>
                    <p class="result"></p>
                    <button>calcular</button>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <label for="" class="title">Bandeira 1 (NORMAL)</label>
                    <label for="km" class="red">KM</label>
                    <input type="text" name="km" id="km">
                    <span>x  4,60</span>
                    <span>+  6,50</span>
                    <span>+ </span>
                    <label for="hp" class="red">HP</label>
                    <input type="text" name="hp" id="hp">
                    <p class="text">Resultado:</p>
                    <p class="result"></p>
                    <button>calcular</button>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <label for="" class="title">Bandeira 2 (NORMAL)</label>
                    <label for="km" class="red">KM</label>
                    <input type="text" name="km" id="km">
                    <span>x  5,52</span>
                    <span>+  6,50</span>
                    <span>+ </span>
                    <label for="hp" class="red">HP</label>
                    <input type="text" name="hp" id="hp">
                    <p class="text">Resultado:</p>
                    <p class="result"></p>
                    <button>calcular</button>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <label for="" class="title">YARA Bandeira 1</label>
                    <label for="km" class="red">KM</label>
                    <input type="text" name="km" id="km">
                    <span>x  4,60</span>
                    <span>+  6,50</span>
                    <span>+ </span>
                    <label for="hp" class="red">HP</label>
                    <input type="text" name="hp" id="hp">
                    <span>- 5%</span>
                    <p class="text">Resultado:</p>
                    <p class="result"></p>
                    <button>calcular</button>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <label for="" class="title">YARA Bandeira 2</label>
                    <label for="km" class="red">KM</label>
                    <input type="text" name="km" id="km">
                    <span>x  5,52</span>
                    <span>+  6,50</span>
                    <span>+ </span>
                    <label for="hp" class="red">HP</label>
                    <input type="text" name="hp" id="hp">
                    <span>- 5%</span>
                    <p class="text">Resultado:</p>
                    <p class="result"></p>
                    <button>calcular</button>
                </div>
            </div>
            <div class="card">
                <div class="card-container">
                    <label for="" class="title">Prodesan</label>
                    <label for="km" class="red">KM</label>
                    <input type="text" name="km" id="km">
                    <span>x  4,55</span>
                    <span>+  4,30(taxa)</span>
                    <span>+ </span>
                    <label for="hp" class="red">HP</label>
                    <input type="text" name="hp" id="hp">
                    <p class="text">Resultado:</p>
                    <p class="result"></p>
                    <button>calcular</button>
                </div>
            </div>
            <div class="container-custom">
                <h2 class="title">Personalizado</h2>
                <input type="text" name="nome" id="nome" placeholder="Nome">
                <div class="buttons">
                    <input type="text" name="bandeira" id="bandeira" placeholder="Bandeira">
                    <input type="text" name="bandeirada" id="bandeirada" placeholder="Bandeirada">
                    <input type="text" name="desconto" id="desconto" placeholder="Desconto %">
                    <button type="button">Adicionar</button>
                </div>
            </div>
        </form>
    <script type="module" src="./js/scritp.js"></script>
</body>
</html>
